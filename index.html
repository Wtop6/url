<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirection Example</title>
    <script type="text/javascript">
        function redirect() {
            window.location.href = "https://www.google.com"; // Replace with your desired URL
        }
    </script>
</head>
<body onload="redirect()">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://www.google.com">click here</a>.</p> <!-- Replace with your desired URL -->
</body>
</html>
